<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Meme generator</title>

<body>
  <div class="grid-site-container">
    <header class="main-header">
      <div class="header-container">
        <div class="logo">logo</div>
        <nav class="main-nav">
          <ul class="nav-links">
            <li class="link"> <a href="#">Gallery</a></li>
            <li class="link"> <a href="#">Memes</a></li>
            <li class="link"> <a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <header class="search-header">
        <div class="search-input">
          <input type="list" placeholder="Search" name="search-input">
        </div>
        <div class="search-keywords">
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
        </div>
      </header>
      <section class="gallery-container">
        <img src="/img/1.jpg" onclick="onImgClicked(this)">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
        <img src="/img/1.jpg">
      </section>
    </main>
    <section class="meme-editor-container">
      <div class="canvas-container">
        <canvas id="my-canvas" class="canvas" height="510" width="400px" onclick="draw(event)"></canvas>
      </div>
      <div class="editor-container">
        <input type="text" name="name-editor" placeholder="txt-line">
      </div>
    </section>

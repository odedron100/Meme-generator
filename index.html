<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Meme generator</title>
</head>
<body onload="init()">
  <div class="grid-site-container">
    <header class="main-header">
      <div class="header-container">
        <div class="logo">MEME Creator</div>
        <nav class="main-nav">
          <ul class="nav-links">
            <div class="links-div">
              <li class="link" onclick="openGallery()"> <a href="#" class="gallery">Gallery</a></li>
              <li class="link" onclick="onMemsOpen()" > <a href="#" class="mems">Memes</a></li>
              <li class="link"> <a href="#">About</a></li>
            </div>
          </ul>
          <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <header class="search-header">
        <div class="search-input-div">
          <input type="list" placeholder="SEARCH" name="search-input" onkeyup="onHandleChangeSearch(event)">
        </div>
        <div class="search-keywords">
          <span value="funny" class="funny-keywords" onclick="searchWord(this)">funny</span>
          <span value="pets" class="pats-keywords" onclick="searchWord(this)">pats</span>
          <span value="baby" class="baby-keywords" onclick="searchWord(this)">baby</span>
          <span value="actor" class="actor-keywords" onclick="searchWord(this)">actor</span>
        </div>
      </header>
      <section class="gallery-container">

      </section>
    </main>
    <div class="meme-editor-modal-container">
      <section class="meme-editor-modal">
        <div class="canvas-container">
          <canvas id="my-canvas" class="canvas" height="510" width="450px" onclick="draw(event)"></canvas>
        </div>
        <div class="editor-container">
          <input type="text" name="name-editor" class="text-line" placeholder="Write something on the Meme" onkeyup="onHandleText(event)" >
          <div class="control-box">
            <button class="editor-button font-size-up" name="up" onclick="onFontSizeClicked(this.name)">A+</button>
            <button class="editor-button font-size-down" name="down" onclick="onFontSizeClicked(this.name)">A-</button>
            <button class="editor-button line-up" name="up" onclick="onSwitchLine(this.name)"><i class="fas fa-sort-amount-up-alt"></i></button>
            <button class="editor-button line-down" name="down" onclick="onSwitchLine(this.name)"><i class="fas fa-sort-amount-down"></i></button>
            <button class="editor-button add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
            <button class="editor-button delete" onclick="onDeleteLine()"><i class="fas fa-trash-alt"></i></button>
            <button class="editor-button deleteAll" onclick="onDeleteAll()">XX</button>
            <button class="editor-button txt-align-left" name="left" onclick="onChangeAlign(this.name)">left</button>
            <button class="editor-button txt-align-center" name="center" onclick="onChangeAlign(this.name)">center</button>
            <button class="editor-button txt-align-right" name="right" onclick="onChangeAlign(this.name)">right</button>
            <input type="color" name="font-color" class="editor-button input-color" value="#000000" onblur="onChangeFontColor(this.value)">
            <div class="fonts-select-contaier">
              <select name="fonts" class="fonts" onchange="onSetFont(this.value)">
                <option value="impact">Impact</option>
                <option value="ariel">Ariel</option>
              </select>
            </div>
            <div class="save-button-container">
              <button class="editor-button save-button" onclick="onSave()">SAVE</button>
              <button class="share editor-button"><i class="fas fa-share"></i></button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="save-mems-container">

    </section>

      <!-- <footer class="main-footer">
        <h3 class="footer-title"> something </h3>
        <div class="links">
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="whats-app"><i class="fab fa-whatsapp"></i></a>
        </div>
      </footer> -->
  </div>
  <script src="js/meme-util.js"></script>
  <script src="js/meme-storage.js"></script>
  <script src="js/meme-service.js"></script>
  <script src="js/meme-controller.js"></script>
</body>
</html>

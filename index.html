<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Meme generator</title>
</head>
<body onload="init()">
  <div class="grid-site-container">
    <header class="main-header">
      <div class="header-container">
        <div class="logo">logo</div>
        <nav class="main-nav">
          <ul class="nav-links">
            <li class="link" onclick="openOpenGallery()"> <a href="#">Gallery</a></li>
            <li class="link"> <a href="#">Memes</a></li>
            <li class="link"> <a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <header class="search-header">
        <div class="search-input">
          <input type="list" placeholder="SEARCH" name="search-input">
        </div>
        <div class="search-keywords">
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
          <span>hwrc</span>
        </div>
      </header>
      <section class="gallery-container">

      </section>
    </main>
    <section class="meme-editor-container">
      <div class="canvas-container">
        <canvas id="my-canvas" class="canvas" height="510" width="400px" onclick="draw(event)"></canvas>
      </div>
      <div class="editor-container">
        <input type="text" name="name-editor" class="text-line" placeholder="Text-Line" onkeyup="onHandleText(event)" >
        <div class="control-box">
          <button class="font-size-up" name="up" onclick="onFontSizeClicked(this.name)">A+</button>
          <button class="font-size-down" name="down" onclick="onFontSizeClicked(this.name)">A-</button>
          <button class="line-up" name="up" onclick="onSwitchLine(this.name)">↑</button>
          <button class="line-down" name="down" onclick="onSwitchLine(this.name)">↓</button>
          <button class="add-line" onclick="onAddLine()">+</button>
          <button class="delete" onclick="onDeleteLine()">X</button>
          <button class="txt-align-left" name="left" onclick="onChangeAlign(this.name)">left</button>
          <button class="txt-align-center" name="center" onclick="onChangeAlign(this.name)">center</button>
          <button class="txt-align-right" name="right" onclick="onChangeAlign(this.name)">right</button>
          <select name="fonts" class="fonts" onchange="onSetFont(this.value)">
            <option value="impact">Impact</option>
            <option value="ariel">Ariel</option>
          </select>
          <input type="color" name="font-color" class="input-color" value="#000000" onblur="onChangeFontColor(this.value)">
        </div>
      </div>
    </section>

      <!-- <footer class="main-footer">
        <h3 class="footer-title"> something </h3>
        <div class="links">
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="whats-app"><i class="fab fa-whatsapp"></i></a>
        </div>
      </footer> -->
  </div>
  <script src="js/meme-util.js"></script>
  <script src="js/meme-storage.js"></script>
  <script src="js/meme-service.js"></script>
  <script src="js/meme-controller.js"></script>
</body>
</html>

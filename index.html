<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Meme generator</title>
</head>
<body onload="init()">
  <div class="grid-site-container">
    <header class="main-header">
      <div class="header-container">
        <div class="logo">MEME Creator</div>
        <nav class="main-nav">
          <ul class="nav-links">
            <div class="links-div">
              <li class="link" onclick="openGallery()"> <a href="#" class="gallery">Gallery</a></li>
              <li class="link" onclick="onMemsOpen()" > <a href="#" class="mems">Memes</a></li>
              <li class="link"> <a href="#">About</a></li>
            </div>
          </ul>
          <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <header class="search-header">
        <div class="search-input-div">
          <input type="list" class="gallery-search" placeholder="SEARCH" name="search-input" onkeyup="onHandleChangeSearch(event)">
        </div>
        <div class="search-keywords">
          <span value="funny" class="funny-keywords" onclick="onSearchWord(this)">funny</span>
          <span value="pets" class="pets-keywords" onclick="onSearchWord(this)">pets</span>
          <span value="baby" class="baby-keywords" onclick="onSearchWord(this)">baby</span>
          <span value="actor" class="actor-keywords" onclick="onSearchWord(this)">actor</span>
        </div>
      </header>
      <input type="file" class="custom-file-input " name="image" onchange="onImgInput(event)" />
      <section class="gallery-container">

      </section>
    </main>
    <div class="meme-editor-modal-container">
      <section class="meme-editor-modal">
        <div class="canvas-container">
          <canvas id="my-canvas" class="canvas" height="510" width="450px" onclick="draw(event)"></canvas>
        </div>
        <div class="editor-container">
          <input type="text" name="name-editor" class="text-line" placeholder="Write something on the Meme" onkeyup="onHandleText(event)" >
          <div class="control-box">
            <button class="editor-button font-size-up" name="up" onclick="onFontSizeClicked(this.name)">A+</button>
            <button class="editor-button font-size-down" name="down" onclick="onFontSizeClicked(this.name)">A-</button>
            <button class="editor-button line-up" name="up" onclick="onSwitchLine(this.name)"><i class="fas fa-sort-amount-up-alt"></i></button>
            <button class="editor-button line-down" name="down" onclick="onSwitchLine(this.name)"><i class="fas fa-sort-amount-down"></i></button>
            <button class="editor-button add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
            <button class="editor-button delete" onclick="onDeleteLine()"><i class="fas fa-trash-alt"></i></button>
            <button class="editor-button deleteAll" onclick="onDeleteAll()">clear</button>
            <button class="editor-button txt-align-left" name="left" onclick="onChangeAlign(this.name)"><i class="fas fa-align-left"></i></button>
            <button class="editor-button txt-align-center" name="center" onclick="onChangeAlign(this.name)"><i class="fas fa-align-center"></i></button>
            <button class="editor-button txt-align-right" name="right" onclick="onChangeAlign(this.name)"><i class="fas fa-align-right"></i></button>
            <button class="editor-button color-button" name="right" onclick="onChangeAlign(this.name)">
              <input type="color" name="font-color" class="input-color" value="#000000" onblur="onChangeFontColor(this.value)">
            </button>
            <div class="fonts-select-contaier">
              <select name="fonts" class="fonts" onchange="onSetFont(this.value)">
                <option value="impact">Impact</option>
                <option value="ariel">Ariel</option>
              </select>
            </div>
             <!-- <form class="share-btn" action="" method="POST" enctype="multipart/form-data"
                  onsubmit="uploadImg(this, event)">
                  <input name="img" id="imgData" type="hidden" />
                  <button class="share-btn" type="submit">share</button>
            </form> -->
            <div class="share-container"></div>
            <div class="save-button-container">
              <button class="editor-button save-button" onclick="onSave()">SAVE</button>
              <a class="download-btn editor-button" onclick="downloadCanvas(this)" download="">Download</a>
              <!-- <button class="share-container editor-button" onclick="uploadImg(this,event)"><i class="fas fa-share"></i></button> -->
               <form action="" method="POST" enctype="multipart/form-data"
                  onsubmit="uploadImg(this, event)">
                  <input name="img" id="imgData" type="hidden" />
                  <button class="share-container editor-button" type="submit"><i class="fas fa-share"></i></button>
            </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="save-mems-container">

    </section>
    <div class="save-modal">
      <div class="save-modal-msg">SAVED <i class="fas fa-bookmark"></i></div>
    </div>
  </div>
  <script src="js/meme-util.js"></script>
  <script src="js/meme-storage.js"></script>
  <script src="js/meme-service.js"></script>
  <script src="js/meme-controller.js"></script>
</body>
</html>
